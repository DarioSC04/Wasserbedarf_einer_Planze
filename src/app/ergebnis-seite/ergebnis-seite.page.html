<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ergebnisSeite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ErgebnisSeite</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="result-container">
    <ion-img
      src="{{_plantImagePath}}"
      alt="{{_plantImageAltText}}"
      class="result-image"
    ></ion-img>
    
    <div class="result-text">
      <h2>Dein {{_plantImageTypeText}} braucht {{Ergebnis}} Liter Wasser in der Woche</h2>
    </div>
  </div>

</ion-content>
