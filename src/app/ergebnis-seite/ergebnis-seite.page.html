<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ergebnis Seite</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ErgebnisContainer">
    <ion-img
      src="{{_pflanzenBildPfad}}"
      alt="{{_pflanzenBildAltText}}"
      class="pflanzenBild"
    ></ion-img>

    <div class="ergebnisText">
      <h2>
        Dein {{_pflanzenBildTypText}} braucht {{ergebnisInMl}} Milliliter Wasser
        in der Woche
      </h2>
    </div>
  </div>
</ion-content>
